<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" id="arnie" width='480' />
    <script>
        console.log('about to fetch a arnie');
        fetch('arnie.jpg').then(response => {
            console.log(response);
            return response.blob()
        }).then(blob => {
            console.log(blob);
            document.getElementById('arnie').src = URL.createObjectURL(blob)
        })
    </script>

    
</body>
</html>
